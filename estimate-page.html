<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Estimates - Crystal Clear Window Cleaning</title>
    <link rel="stylesheet" href="./styles/estimate-page-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/961bdd43bc.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <header>
      <h1>Crystal Clear Window Cleaning</h1>
    </header>

    <div class="home"><a href="./index.html">Back to home</a></div>

    <main>
      <section class="form-header">
        <h2>Submit your information to get an instant, free estimate!</h2>
      </section>
      <section>
        <form id="form">
          <div class="form-flex">
            <div class="part">
              <label for="postcode">Postcode (EH Postcodes only):</label>
              <input
                type="text"
                id="postcode"
                name="postcode"
                value="EH12 A34"
                required
              />
              <br />
              <label for="window-number"
                >Number of windows in the property:</label
              >
              <input
                type="number"
                id="window-number"
                name="window-number"
                step="1"
                required
              />
              <br />
              <p>Extras:</p>
              <br />
              <input
                id="gutters"
                name="extras"
                type="checkbox"
                value="gutters"
              />
              <label for="gutters">Gutters</label>
              <input
                id="conservatory"
                name="extras"
                type="checkbox"
                value="conservatory"
              />
              <label for="conservatory">Conservatory</label>
              <input id="fascia" name="extras" type="checkbox" value="fascia" />
              <label for="fascia">Fascia</label>
              <br />
              <p>Desired cleaning frequency:</p>
              <input
                type="radio"
                id="weekly"
                name="frequency"
                value="weekly"
                required
              />
              <label for="weekly">weekly</label>
              <input
                type="radio"
                id="monthly"
                name="frequency"
                value="monthly"
                required
              />
              <label for="monthly">monthly</label>
              <input
                type="radio"
                id="bi-monthly"
                name="frequency"
                value="bi-monthly"
                required
              />
              <label for="bi-montly">bi-monthly</label>
              <input
                type="radio"
                id="other-oneoff"
                name="frequency"
                value="other-oneoff"
                required
              />
              <label for="other-oneoff">other/one-off</label>
              <br />
            </div>
            <div class="part">
              <label for="extra-notes">Extra notes:</label>
              <br />
              <textarea name="extra-notes" id="extra-notes" cols="30" rows="5">optional notes</textarea
              >
              <p>
                Want us to get in touch? Pop in your phone number to hear from
                us!
              </p>
              <label for="number">Phone no:</label>
              <input
                type="number"
                id="number"
                name="number"
                minlength="9"
                maxlength="11"
                value="01234 567 890"
                step="no"
              />
            </div>
          </div>
          <br />
          <input id="submit" type="submit" value="submit" />
        </form>
        <p id="after-submit"></p>
      </section>
    </main>

    <footer>
      <h4>Â© 2023 Crystal Clear Window Cleaning</h4>
      <h4 class="credit">created by: <a href="">NhDev</a></h4>
    </footer>
    <script src="./automation.js"></script>
  </body>

</html>
